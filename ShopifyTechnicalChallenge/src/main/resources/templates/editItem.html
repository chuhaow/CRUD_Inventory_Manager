<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" >Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Items}">Home <span class="sr-only"></span></a>
            </li>
            <li class = "nav-item active">
                <a class="nav-link" th:href="@{/Items/recycle}">Recycling Bin <span class="sr-only"></span></a>
            </li>

        </ul>
    </div>
</nav>
<br></br>
<div class = "container">
    <div class = "row">
        <!-- Bootstrap CSS class here for different screen sizes lg, md, and sm -->
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Edit Item</h1>
            <div class = "card-body">
                <form th:action="@{/Items/edit/{id} (id=${item.id})}" th:object = "${item}" method = "POST">

                    <div class ="form-group">
                        <label>Item Name</label>

                        <input type = "text" name ="itemName" th:field = "*{itemName}" class="form-control" placehold="Enter Item Name" maxlength="255" required />

                    </div>
                    <div class ="form-group">
                        <label>Item Quantity</label>
                        <input type = "number" name ="qty" th:field = "*{qty}" class="form-control" placehold="Enter Amount" min="0"/>
                    </div>
                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
