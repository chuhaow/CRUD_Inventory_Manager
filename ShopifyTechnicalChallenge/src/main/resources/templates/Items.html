<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" >Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Items}">Home <span class="sr-only"></span></a>
            </li>
            <li class = "nav-item active">
                <a class="nav-link" th:href="@{/Items/recycle}">Recycling Bin <span class="sr-only"></span></a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class = "row">
        <h1> Items </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/Items/new}" class = "btn btn-primary btn-sm mb-3"> New Item</a >
        </div>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "item: ${Items}" th:if = "${item.deleted} == false">
            <td th:text = "${item.id}"></td>
            <td th:text = "${item.itemName}"></td>
            <td th:text = "${item.qty}"></td>

            <td>
                <a th:href = "@{/Items/edit/{id} (id=${item.id})}" class = "btn btn-primary">Edit</a >
                <a th:href = "@{/Items/delete_comm/{id} (id=${item.id})}" class = "btn btn-danger">Delete</a >
            </td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
